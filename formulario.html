<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FORMULARIO CON BOOSTRAP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	<div class="container">

		<form >

			<div class="form-grup"> <br><br>
				<label form="nombres"> Nombres</label>
				<input type="text" id="nombres" class="form-control" placeholder=" Nombres"><br><br>
			</div>

			<div class="form-grup">
				<label form="email">Email</label>
				<input type="text" id="email" class="form-control " placeholder="Email" ><br><br>
			</div>

			<div class="form-grup">

				<label form="cuidad">Ciudad</label><br>
				<select name="cuidad" id="ciudad" class="form-control">
					<option value="1"> Bogota</option>
					<option value="2"> Cali</option>
					<option value="3"> Medellin</option>
					</select><

				<div class="form-grup">
				<button class="btn btn-success btn-block">GUARDAR</button>
				
			</div>

		</div>

			

			
		</form>


	</div>




	<script src="js/jquery.min.js"></script>
	<script type="js/popper.min.js"></script>
	<script type="js/boostrap.min.js"></script>
</body>
</html>
